<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
        body {padding-left: 10%;}
    </style>
</head>

<body>
	<div id="app">
		<cpn :cinfo='info'></cpn>
	</div>

	<template id='cpn'>
		<h2>{{cinfo}}</h2>
	</template>

	<script src="../js/vue.js"></script>

	<script>
		const cpn = {
			template: '#cpn',
			props: {
				cinfo: {
					type: Object,
					default() {
						return {}
					}
				}
			}
		}

		const app = new Vue ({
			el: '#app',
			data: {
				info: {
					name:'name',
					age: 23,
					height: 1.88
				}
			},
			components: {
				cpn
			}
		})
	</script>

</body>

</html>
