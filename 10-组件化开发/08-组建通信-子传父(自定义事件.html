<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
        body {padding-left: 10%;}
    </style>
</head>

<!-- 父组件模板 -->
<div id='app'>
    <cpn @item-click='cpnClick'></cpn>
</div>

<!-- 子组件模板  -->
<template id='cpn'>
    <div>
        <button v-for='item in categories' 
                @click='btnClick(item)'>
            {{item.name}}
        </button>
    </div>    
</template>

<body>
	<div id="app">
		<h2>{{message}}</h2>
	</div>

	<script src="../js/vue.js"></script>
	<script>
        // 1.子组件
        const cpn = {
            template: '#cpn',
            data() {
                return{
                    categories:[
                        {id:'id1', name:'name1'},
                        {id:'id2', name:'name2'},
                        {id:'id3', name:'name3'},
                        {id:'id4', name:'name4'},
                        {id:'id5', name:'name5'}
                    ]
                }
            },
            methods: {
                btnClick(item) {
                    // 发射事件:自定义事件
                    this.$emit('item-click', item)
                }
            }
        }

        // 2.父组件
		const app = new Vue({
			el: '#app',
			data: {
				message: 'hello',
			},
            components: {
                cpn
            },
            methods: {
                cpnClick(item) {
                    console.log('cpnClick', item)
                }
            }
		})
	</script>

</body>

</html>
