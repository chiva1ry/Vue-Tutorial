<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>

<body>
	<div id="app">
        <cpn2></cpn2>
	</div>

	<script src="../js/vue.js"></script>
	<script>
        // 1.创建第一个组件构造器(子组件)
        const cpnC1 = Vue.extend({
            Template: `
            <div>
                <h2>title1</h2>
                <p>2222222</p>
            </div>
            `
        })  

        // 2.创建第二个组件构造器(父组件)
        const cpnC2 = Vue.extend({
            Template: `
            <div>
                <h2>title2</h2>
                <p>2222222</p>
                <cpn1></cpn1>
            </div>
            `,
            components: {
                cpn1: cpnC1
            }
        })

        // root组件
		const app = new Vue({
			el: '#app',
			data: {
				message: 'hello',
			},
            components: {
                cpn2: cpnC2,
                cpn1: cpnC1
            }
		})
	</script>

</body>

</html>
