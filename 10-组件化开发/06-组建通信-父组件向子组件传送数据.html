<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
        body {padding-left: 10%;}
    </style>
</head>

<body>
	<div id="app">
		<!-- <cpn v-bind:cmovies='movies'></cpn> -->
		<!-- <cpn v-bind:cmovies='movies' :cmessage='message'></cpn> -->
		<cpn :cmessage='message' :cmovies='movies'></cpn>
	</div>

	<template id='cpn'>
		<div>
			<p>{{cmovies}}</p>
			<ul>
				<li v-for='item in cmovies'>{{item}}</li>
			</ul>
			<h2>{{cmessage}}</h2>
		</div>
	</template>

	<script src="../js/vue.js"></script>
	<script>
		// 父传子: propers
		const cpn = {
			template: '#cpn',
			// props: ['cmovies', 'cmessage'],
			props: {
				// 1.类型限制
				// cmovies: Array,
				// cmessage: String,

				// 2。 提供一些默认值，以及必传值
				cmessage: {
					type: String,
					default: 'default',
					required: true
				},
				// 类型是对象或者数组时，默认值必须是一个函数
				cmovies: {
					type: Array,
					default () {
						return []
					}
				}
			},
			data() {
				return {}
			}, 
			methods: {
				
			}
		}

		const app = new Vue({
			el: '#app',
			data: {
				message: 'hello',
				movies: ['movie1','movie2','movie3','movie4','movie5']
			},
			components: {
				cpn
				}
			}
		)
	</script>

</body>

</html>
