<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>Title</title>
</head>

<body>
	<div id="app">
		<h1>{{message}}</h1>
		<h2>{{name}}</h2>
	</div>

	<script src="../js/vue.js"></script>
	<script>
		const app = new Vue({
			el: '#app',
			data: {
				message: 'Hello',
				name: 'Vue introduction'
			}
		})
	</script>
</body>

</html>
