<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
        body {padding-left: 10%;}
    </style>
</head>

<body>
	<div id="app">
        <cpn><span slot="center">title</span></cpn>
        <cpn><span slot="left">return</span></cpn>
	</div>

    <template id='cpn'>
        <div>
            <slot name="left"><span>左边</span></slot>
            <slot name="center"><span>中间</span></slot>
            <slot name="right"><span>右边</span></slot>

            <slot>test</slot>
        </div>
    </template>

	<script src="../js/vue.js"></script>
	<script>
		const app = new Vue({
			el: '#app',
			data: {
				message: 'hello',
			},
            components: {
                cpn: {
                    template: cpn
                }
            }
		})
	</script>

</body>

</html>
