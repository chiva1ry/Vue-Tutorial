<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <h2>Total Price: {{totalPrice}}</h2>
    </div>

    <script src="../js/vue.js"></script>
    <script>
        const app = new Vue({
            el: '#app',
            data: {
                books: [{
                        id: 110,
                        name: 'name1',
                        price: 119
                    },
                    {
                        id: 120,
                        name: 'name2',
                        price: 129
                    },
                    {
                        id: 130,
                        name: 'name3',
                        price: 139
                    },
                    {
                        id: 140,
                        name: 'name4',
                        price: 149
                    },
                ]
            },
            computed: {
                totalPrice: function () {
                    let result = 0
                    for (let i = 0; i < this.books.length; i++) {
                        result += this.books[i].price
                    }
                    return result

                    // for (let i in this.books) {
                    //     this.books[i]
                    // }

                    // for (let book of this.books) {

                    // }
                }
            }
        })
    </script>

</body>

</html>
