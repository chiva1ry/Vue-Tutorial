<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <!-- 在遍历过程中没有下标值 -->
        <ul>
            <li v-for='item in names'>{{item}}</li>
        </ul>

        <!-- 在遍历过程中，获取索引值 -->
        <ul>
            <li v-for='(item, index) in names'>{{index+1}}.{{item}}</li>
        </ul>
    </div>

    <script src="../js/vue.js"></script>
    <script>
        const app = new Vue({
            el: '#app',
            data: {
                names: ['name1', 'name2', 'name3', 'name4']
            }
        })
    </script>

</body>

</html>
