<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <ul>
            <li v-for='items in letters'>{{items}}</li>
        </ul>

        <button @click='btnClick'>button</button>
    </div>

    <script src="../js/vue.js"></script>
    <script>
        const app = new Vue({
            el: '#app',
            data: {
                letters: ['a', 'b', 'c', 'd']
            },
            methods: {
                btnClick() {
                    // 1. push方法:在数组最后面添加元素
                    // this.letters.push('test')

                    // 2. pop():删除数组中的最后一个元素
                    this.letters.pop();

                    // 3. shift():删除数组中的第一个元素
                    this.letters.shift();

                    // 4. unshift():在数组最前面添加元素
                    this.letters.unshift('test3', 'test4', 'test5')

                    // 5. splice():删除/插入/替换元素
                    // 删除元素：第二个参数输入你要删除几个元素（如果没有输入，就删除后面所有元素）
                    // 替换元素：第二个参数表示要替换几个元素，后面是用来替换前面的元素
                    // 插入元素：第二个参数传入0，后面跟上要插入的元素
                    // splice(start)
                    this.letters.splice(2, 0, 'e', 'f', 'g', 'h')

                    // sort() 排序
                    this.letters.sort()

                    // reverse 翻转
                    this.letters.reverse()


                    // 注意：通过索引值修改数组中的元素 不是响应式的
                    this.letters[0] = 'test2';
                }
            }
        })
    </script>

</body>

</html>
