<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <span v-if='isUser'>
            <label for="username">User ID</label>
            <input type="text" id="username" placeholder="User ID">
        </span>
        <span v-else>
            <label for="email">E-mail</label>
            <input type="text" id="email" placeholder="User email">
        </span>
        <button @click='isUser = !isUser'>Change login type</button>
    </div>

    <script src="../js/vue.js"></script>
    <script>
        const app = new Vue({
            el: '#app',
            data: {
                isUser: true
            }
        })
    </script>

</body>

</html>
