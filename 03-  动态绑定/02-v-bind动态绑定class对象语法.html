<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <style>
      .active {
        color: red;
      }
    </style>
  </head>

  <body>
    <div id="app">
      <h2 v-bind:class="{active: isActive, line: isLine}">{{message}} 1</h2>
      <h2 v-bind:class="getClasses()">{{message}} 2</h2>
      <button v-on:click="btnClick">click</button>
    </div>

    <script src="../js/vue.js"></script>
    <script>
      const app = new Vue({
        el: '#app',
        data: {
          message: 'hello',
          isActive: true,
          isLine: true
        },
        methods: {
          btnClick: function () {
            this.isActive = !this.isActive
          },
          getClasses: function () {
            return { active: this.isActive, line: this.isLine }
          }
        }
      })
    </script>
  </body>
</html>
