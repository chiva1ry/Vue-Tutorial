<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>

<body>
	<div id="app">
		<!-- 修饰符: lazy -->
        <input type="text" v-model.lazy='message'>
        <h2>{{message}}</h2>

        <!-- 修饰符: number -->
        <input type="number" v-model.number='age'>
        <h2>{{typeof age}}</h2>

        <!-- 修饰符: trim -->
        <input type="text" v-model.trim='name'>
        <h2>Name you typed in: {{name}}</h2>
	</div>

	<script src="../js/vue.js"></script>
	<script>
		const app = new Vue({
			el: '#app',
			data: {
				message: 'hello',
                age: 12,
                name: ''
			}
		})
	</script>

</body>

</html>
