<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>

<body>
	<div id="app">
		<label for="male">
            <input type="radio" id='male' value='male' v-model='gender'>Male
        </label>
        <label for="female">
            <input type="radio" id='female' value='female' v-model='gender'>Female
        </label>
	</div>

	<script src="../js/vue.js"></script>
	<script>
		const app = new Vue({
			el: '#app',
			data: {
				message: 'hello',
                gender: 'male'
			}
		})
	</script>

</body>

</html>
