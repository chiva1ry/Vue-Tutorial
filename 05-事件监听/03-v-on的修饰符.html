<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <!-- .stop修饰符的使用 -->
        <div @click="divClick">
            test
            <button @click.stop="btnClick">button</button>
        </div>
        <!-- .prevent修饰符的使用 -->
        <br>
        <form action="baidu">
            <input type="submit" value="submit" @click.prevent="submitClick">
        </form>
        <!-- 监听某个键盘的键的点击 -->
        <!-- 只监听enter -->
        <br>
        <input type="text" @keyup.enter="keyup">

        <cpn @click.native="cpnClick"></cpn>

        <!-- .once修饰符的使用 -->
        <button @click.once='btn2Click'>button 2</button>
    </div>

    <script src="../js/vue.js"></script>
    <script>
        const app = new Vue({
            el: '#app',
            data: {
                message: 'hello',
            },
            methods: {
                btnClick() {
                    console.log("btnClick");
                },
                divClick() {
                    console.log("divClick");
                },
                submitClick() {
                    console.log('submitClick');
                },
                keyup() {
                    console.log('keyup');
                },
                btn2lick() {
                    console.log('btn2Click')
                }
            }
        })
    </script>

</body>

</html>
