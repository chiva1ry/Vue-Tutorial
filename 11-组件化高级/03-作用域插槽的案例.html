<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
        body {padding-left: 10%;}
    </style>
</head>

<body>
    <div id="app">
        <cpn></cpn>

        <cpn>
            <!-- 目的是获取子组件中的plangualges -->
            <template slot-scope='slot'>
                <!-- <span v-for='item in slot.data'>{{item}} - </span>  -->
                <span> {{ slot.data.join(' - ') }}</span>
            </template>
        </cpn>
    </div>
<template id="cpn">
    <div>
        <slot :data="pLanguages">
        <ul>
            <li v-for="item in pLanguages">{{item}}</li>
        </ul>
    </slot>
    </div>
</template>

	<script src="../js/vue.js"></script>
	<script>
		const app = new Vue({
			el: '#app',
			data: {
				message: 'hello',
			},
            components: {
                cpn: {
                     template: '#cpn',
                     data() {
                         return {
                             pLanguages: ['JavaScript', 'C++', 'Java', 'C#', 'Python', 'Go', 'Swift']
                         }
                     },
                     created() {
                         this.pLanguages.join('-')
                     }
}
            }
		})
	</script>

</body>

</html>
